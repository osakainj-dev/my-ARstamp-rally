<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>St. Patrick's Giant AR Flyby</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity 
        position="0 15 -100" 
        animation="property: position; to: 0 15 150; dur: 25000; easing: linear; loop: true">
        
        <a-sphere scale="10 4 4" material="color: #ffffff; opacity: 0.9; metalness: 0.5">
          <a-ring color="#009a49" radius-inner="0.48" radius-outer="0.5" rotation="0 90 0" scale="1 1 2.5"></a-ring>
        </a-sphere>

        <a-box position="0 -2.5 0" width="2" height="1" depth="4" color="#333"></a-box>

        <a-entity position="0 0 -8">
          <a-box width="0.5" height="6" depth="2" color="#eee"></a-box>
          <a-box width="6" height="0.5" depth="2" color="#eee"></a-box>
        </a-entity>

        <a-light type="point" intensity="1" distance="30"></a-light>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 10;">
      <p style="background: rgba(0,0,0,0.5); color: white; display: inline-block; padding: 10px; border-radius: 10px;">
        上空を見上げて待ってみて！通り過ぎたら振り返ろう ☘️
      </p>
    </div>
  </body>
</html>
