<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>St. Patrick's Giant AR Flyby</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false">
        
        <a-entity 
          position="0 15 -100" 
          animation="property: position; to: 0 15 200; dur: 25000; easing: linear; loop: true">
          
          <a-sphere scale="10 4 4" color="#ffffff"></a-sphere>
          <a-box position="0 -2.5 0" width="2" height="1" depth="4" color="#333"></a-box>
        </a-entity>
      
        <a-entity camera look-controls></a-entity>
      </a-scene>

        <a-light type="point" intensity="1" distance="30"></a-light>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
      <button onclick="history.back()" style="padding: 15px 30px; font-size: 18px; background: #009a49; color: white; border: none; border-radius: 50px; box-shadow: 0 4px 0 #00622d;">
        ☘️ スタンプ台帳に戻る
      </button>
      </p>
    </div>
  </body>
</html>
