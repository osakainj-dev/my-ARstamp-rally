<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR North to South Flyby</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      vr-mode-ui="enabled: false"
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity 
        position="0 20 -150" 
        animation="property: position; to: 0 20 300; dur: 30000; easing: linear; loop: true">
        
        <a-sphere scale="10 4 4" color="#ffffff" opacity="0.9">
          <a-ring color="#009a49" radius-inner="0.48" radius-outer="0.5" rotation="0 90 0" scale="1 1 2.5"></a-ring>
        </a-sphere>
        <a-box position="0 -2.5 0" width="2" height="1" depth="4" color="#333"></a-box>
      </a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
