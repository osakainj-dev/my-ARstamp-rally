    <style>

            background-color: var(--cream);

        .check-btn {

        /* ã‚¹ã‚¿ãƒ³ãƒ—å° */
        .stamp-grid {

        #status { text-align: center; font-weight: bold; margin-bottom: 10px; }
        
        /* ç‰¹å…¸ã‚¨ãƒªã‚¢ */
        #bonus-area {
            display: none; margin-top: 20px; padding: 15px;
            background: var(--gold); border-radius: 10px; text-align: center;
            color: var(--dark-green); font-weight: bold;
        }
        .bonus-link { color: white; background: var(--dark-green); padding: 10px; display: block; text-decoration: none; border-radius: 5px; margin-top:10px; }

        /* ã‚«ã‚¹ã‚¿ãƒ ãƒãƒ¼ã‚«ãƒ¼ã®ã‚¹ã‚¿ã‚¤ãƒ« */

</head>
<body>

<div class="container">
    <h1>â˜˜ï¸ Lucky Stamp Rally â˜˜ï¸</h1>
    
    <div id="map"></div>

    <div id="status">ä½ç½®æƒ…å ±ã‚’å–å¾—ä¸­...</div>
    <button class="check-btn" onclick="checkLocation()">ç¾åœ¨åœ°ã§ãƒã‚§ãƒƒã‚¯ã‚¤ãƒ³ï¼</button>

    <div class="stamp-grid" id="stamp-grid"></div>

    <div id="bonus-area">
        <div id="bonus-content"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const targets = {
        "1": { name: "å¾³ä¸¸1ä¸ç›®", lat: 35.7725, lng: 139.6615, url: "#" },
        "2": { name: "æ±äº¬é§…", lat: 35.6812, lng: 139.7671, url: "#" },
        "3": { name: "æ–°å®¿", lat: 35.6924, lng: 139.6971, url: "#" },
        "4": { name: "åœ°ç‚¹4", lat: 35.7000, lng: 139.7000, url: "#" },
        "5": { name: "åœ°ç‚¹5", lat: 35.7100, lng: 139.7100, url: "#" },
        "6": { name: "åœ°ç‚¹6", lat: 35.7200, lng: 139.7200, url: "#" },
        "7": { name: "åœ°ç‚¹7", lat: 35.7300, lng: 139.7300, url: "#" },
        "8": { name: "åœ°ç‚¹8", lat: 35.7400, lng: 139.7400, url: "#" },
        "9": { name: "åœ°ç‚¹9", lat: 35.7500, lng: 139.7500, url: "#" },
        "10": { name: "ã‚´ãƒ¼ãƒ«", lat: 35.7600, lng: 139.7600, url: "#" }
    };

    let map, userMarker;
    let markers = {};

    // åœ°å›³ã®åˆæœŸåŒ–
    function initMap() {
        // æœ€åˆã®åœ°ç‚¹ã‚’ä¸­å¿ƒã«è¡¨ç¤º
        map = L.map('map').setView([targets["1"].lat, targets["1"].lng], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // å„ã‚¹ãƒãƒƒãƒˆã«ãƒãƒ¼ã‚«ãƒ¼ã‚’è¨­ç½®
        for (let id in targets) {
            const t = targets[id];
            const marker = L.marker([t.lat, t.lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: 'âšª', // åˆæœŸã¯ç™½ã„ä¸¸
                    iconSize: [30, 30]
                })
            }).addTo(map).bindPopup(t.name);
            markers[id] = marker;
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ç¾åœ¨åœ°è¡¨ç¤ºç”¨ãƒãƒ¼ã‚«ãƒ¼
        userMarker = L.circleMarker([0, 0], { color: 'blue', radius: 8 }).addTo(map);
    }

    // ã‚¹ã‚¿ãƒ³ãƒ—ã‚°ãƒªãƒƒãƒ‰ã®ç”Ÿæˆ
    const grid = document.getElementById('stamp-grid');
    for (let i = 1; i <= 10; i++) {
        const div = document.createElement('div');
        div.id = `stamp-${i}`;
        div.className = 'stamp';
        div.innerHTML = `<span style="font-size:12px">${targets[i].name}</span>`;
        grid.appendChild(div);
    }

    window.onload = () => {
        initMap();
        updateDisplay();
        trackUser();
    };

    // å¸¸ã«ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ä½ç½®ã‚’ç›£è¦–ã—ã¦åœ°å›³ã‚’æ›´æ–°
    function trackUser() {
        if (!navigator.geolocation) return;
        navigator.geolocation.watchPosition(pos => {
            const { latitude, longitude } = pos.coords;
            userMarker.setLatLng([latitude, longitude]);
        }, null, { enableHighAccuracy: true });
    }

    function checkLocation() {
        navigator.geolocation.getCurrentPosition(pos => {
            const { latitude, longitude } = pos.coords;
            let found = false;
            for (let id in targets) {
                const dist = getDistance(latitude, longitude, targets[id].lat, targets[id].lng);
                if (dist < 0.2) { // 200mä»¥å†…
                    saveStamp(id);
                    found = true;
                }
            }
            if (found) alert("â˜˜ï¸ ãƒ©ãƒƒã‚­ãƒ¼ï¼ã‚¹ã‚¿ãƒ³ãƒ—ã‚’è¦‹ã¤ã‘ãŸï¼");
            else alert("è¿‘ãã«ã‚¹ãƒãƒƒãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚ã‚‚ã£ã¨æ­©ã„ã¦ã¿ã‚ˆã†ï¼");
            updateDisplay();
        });
    }

    function getDistance(lat1, lng1, lat2, lng2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLng = (lng2 - lng1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLng/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function saveStamp(id) {
        let stamps = JSON.parse(localStorage.getItem('rally_stpatty_2026')) || [];
        if (!stamps.includes(id)) {
            stamps.push(id);
            localStorage.setItem('rally_stpatty_2026', JSON.stringify(stamps));
        }
    }

    function updateDisplay() {
        let stamps = JSON.parse(localStorage.getItem('rally_stpatty_2026')) || [];
        
        stamps.forEach(id => {
            document.getElementById("stamp-" + id)?.classList.add("active");
            // åœ°å›³ä¸Šã®ãƒãƒ¼ã‚«ãƒ¼ã‚’ã‚·ãƒ£ãƒ ãƒ­ãƒƒã‚¯ã«å¤‰æ›´
            if (markers[id]) {
                markers[id].setIcon(L.divIcon({
                    className: 'custom-marker',
                    html: 'â˜˜ï¸',
                    iconSize: [30, 30]
                }));
            }
        });

        const count = stamps.length;
        document.getElementById("status").innerText = `é›†ã‚ãŸå¹¸ã›: ${count} / 10`;

        if (count >= 5) {
            const bonusArea = document.getElementById("bonus-area");
            bonusArea.style.display = "block";
            document.getElementById("bonus-content").innerHTML = 
                count === 10 ? `ğŸŒˆ ã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆï¼è™¹ã®éº“ã®é‡‘è²¨ã‚’ã‚²ãƒƒãƒˆï¼<a href="#" class="bonus-link">æ™¯å“äº¤æ›ç”»é¢ã¸</a>` 
                             : `â˜˜ï¸ 5å€‹é”æˆï¼ãƒãƒ¼ãƒ•å ±é…¬ã‚’ã‚²ãƒƒãƒˆï¼<a href="#" class="bonus-link">ã‚¯ãƒ¼ãƒãƒ³ã‚’è¡¨ç¤º</a>`;
        }
    }
</script>

</body>
</html>
