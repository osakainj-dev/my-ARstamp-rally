    <title>St. Patrick's Day Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --irish-green: #009a49;
            --gold: #ffcd00;
            --dark-green: #00622d;
            --cream: #f8f4e3;

        body { 
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif; 
            background-color: var(--cream); color: var(--dark-green); 
            margin: 0; padding: 10px;
        }

        .container { 
            max-width: 500px; margin: 0 auto; background: white;
            border: 4px double var(--gold); border-radius: 15px;
            padding: 15px; box-sizing: border-box;
        }

        h1 { text-align: center; color: var(--irish-green); font-size: 1.3rem; margin-top: 0; }

        #map { 
            height: 250px; width: 100%; border-radius: 12px; 
            margin-bottom: 15px; border: 2px solid var(--irish-green);
        }

        .check-btn { 
            width: 100%; padding: 16px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; background: var(--irish-green); color: white; 
            border: none; border-radius: 50px; box-shadow: 0 4px 0 var(--dark-green);
            margin-bottom: 20px;
        }
        .check-btn:active { transform: translateY(2px); box-shadow: none; }

        /* --- 3x3 ã‚°ãƒªãƒƒãƒ‰ --- */
        .stamp-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 3åˆ—ã«å¤‰æ›´ */
            gap: 8px; 
            margin-bottom: 15px;
        }

        .stamp { 
            background: #fff; border: 1.5px dashed var(--irish-green);
            border-radius: 8px; padding: 10px 2px; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 90px; box-sizing: border-box; transition: 0.3s;
        }

        /* --- ç‰¹åˆ¥ãªã‚´ãƒ¼ãƒ«æ  --- */
        .goal-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .stamp.goal {
            width: 60%; /* ã‚´ãƒ¼ãƒ«æ ã‚’å°‘ã—å¤§ãã */
            border: 3px double var(--gold); /* ã‚´ãƒ¼ãƒ«ãƒ‰ã®äºŒé‡ç·š */
            background: #fffdf0;
            min-height: 110px;
        }
        .stamp.goal span { font-size: 14px; color: #b8860b; }

        /* ã‚¢ã‚¯ãƒ†ã‚£ãƒ–æ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .stamp.active { border-style: solid; background: #e8f5e9; }
        .stamp.active::before { content: 'â˜˜ï¸'; font-size: 18px; }
        .stamp.goal.active { background: #fff9c4; border-color: var(--gold); }
        .stamp.goal.active::before { content: 'ğŸŒˆ'; font-size: 24px; } /* ã‚´ãƒ¼ãƒ«ã¯è™¹ï¼ */

        .stamp span { font-size: 10px; font-weight: bold; margin: 4px 0; line-height: 1.2; }

        .link-button {
            display: none; padding: 3px 6px; background: var(--dark-green);
            color: white; text-decoration: none; border-radius: 4px; font-size: 9px;
        }

        #status { text-align: center; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        
        #bonus-area {
            display: none; margin-top: 20px; padding: 15px;
            background: linear-gradient(135deg, var(--gold) 0%, #fff 100%);
            border: 2px solid var(--gold); border-radius: 12px; text-align: center;
        }
        .bonus-link { 
            display: block; margin-top: 10px; padding: 12px; background: var(--irish-green); 
            color: white; text-decoration: none; border-radius: 8px; font-weight: bold;
        }

        .custom-marker { font-size: 24px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>â˜˜ï¸ Shamrock Rally â˜˜ï¸</h1>
    
    <div id="map"></div>
    <div id="status">ä½ç½®æƒ…å ±ã‚’å–å¾—ä¸­...</div>
    <button class="check-btn" onclick="checkLocation()">ç¾åœ¨åœ°ã§ã‚¹ã‚¿ãƒ³ãƒ—ï¼</button>

    <div class="stamp-grid" id="stamp-grid-main"></div>

    <div class="goal-container" id="goal-area"></div>

    <div id="bonus-area">
        <h3 style="margin:0">ğŸŠ ç‰¹å…¸è§£æ”¾ ğŸŠ</h3>
        <div id="bonus-content"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const targets = {
        "1": { name: "åœ°ç‚¹1", lat: 35.7725, lng: 139.6615, url: "https://palanar.com/ar_contents/ifo2026_1" },
        "2": { name: "åœ°ç‚¹2", lat: 35.6812, lng: 139.7671, url: "#" },
        "3": { name: "åœ°ç‚¹3", lat: 35.6924, lng: 139.6971, url: "#" },
        "4": { name: "åœ°ç‚¹4", lat: 35.7000, lng: 139.7000, url: "#" },
        "5": { name: "åœ°ç‚¹5", lat: 35.7100, lng: 139.7100, url: "#" },
        "6": { name: "åœ°ç‚¹6", lat: 35.7200, lng: 139.7200, url: "#" },
        "7": { name: "åœ°ç‚¹7", lat: 35.7300, lng: 139.7300, url: "#" },
        "8": { name: "åœ°ç‚¹8", lat: 35.7400, lng: 139.7400, url: "#" },
        "9": { name: "åœ°ç‚¹9", lat: 35.7500, lng: 139.7500, url: "#" },
        "10": { name: "ğŸ€ ã‚´ãƒ¼ãƒ« ğŸ€", lat: 35.7600, lng: 139.7600, url: "#" }
    };

    let map, userMarker;
    let markers = {};
    const storageKey = 'rally_stpatty_2026_v4';

    function init() {
        const gridMain = document.getElementById('stamp-grid-main');
        const goalArea = document.getElementById('goal-area');

        for (let i = 1; i <= 10; i++) {
            const div = document.createElement('div');
            div.id = `stamp-${i}`;
            div.className = (i === 10) ? 'stamp goal' : 'stamp';
            div.innerHTML = `<span>${targets[i].name}</span>
                             <a href="${targets[i].url}" id="link-${i}" class="link-button" target="_blank">Open AR!</a>`;
            
            if (i <= 9) gridMain.appendChild(div);
            else goalArea.appendChild(div);
        }

        map = L.map('map').setView([targets["1"].lat, targets["1"].lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        for (let id in targets) {
            markers[id] = L.marker([targets[id].lat, targets[id].lng], {
                icon: L.divIcon({ className: 'custom-marker', html: 'âšª', iconSize: [30, 30] })
            }).addTo(map).bindPopup(targets[id].name);
        }
        userMarker = L.circleMarker([0,0], { color: 'blue', radius: 7 }).addTo(map);

        updateDisplay();
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                userMarker.setLatLng([pos.coords.latitude, pos.coords.longitude]);
            }, null, { enableHighAccuracy: true });
        }
    }

    function checkLocation() {
        navigator.geolocation.getCurrentPosition(pos => {
            const { latitude, longitude } = pos.coords;
            let found = false;
            for (let id in targets) {
                const dist = getDistance(latitude, longitude, targets[id].lat, targets[id].lng);
                if (dist < 0.5) { 
                    saveStamp(id);
                    found = true;
                }
            }
            if (found) alert("â˜˜ï¸ ãƒŠã‚¤ã‚¹ï¼ã‚¹ã‚¿ãƒ³ãƒ—ã‚’è¦‹ã¤ã‘ãŸã‚ˆï¼");
            else alert("è¿‘ãã«ã‚¹ãƒãƒƒãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚");
            updateDisplay();
        });
    }

    function getDistance(lat1, lng1, lat2, lng2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLng = (lng2 - lng1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLng/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function saveStamp(id) {
        let stamps = JSON.parse(localStorage.getItem(storageKey)) || [];
        if (!stamps.includes(id)) {
            stamps.push(id);
            localStorage.setItem(storageKey, JSON.stringify(stamps));
        }
    }

    function updateDisplay() {
        let stamps = JSON.parse(localStorage.getItem(storageKey)) || [];
        stamps.forEach(id => {
            const el = document.getElementById("stamp-" + id);
            if (el) el.classList.add("active");
            const lnk = document.getElementById("link-" + id);
            if (lnk) lnk.style.display = "inline-block";
            if (markers[id]) {
                markers[id].setIcon(L.divIcon({ className: 'custom-marker', html: (id=="10"?'ğŸŒˆ':'â˜˜ï¸'), iconSize: [30, 30] }));
            }
        });

        const count = stamps.length;
        document.getElementById("status").innerText = `ã‚¹ã‚¿ãƒ³ãƒ—å–å¾—æ•°: ${count} / 10`;

        const bonusArea = document.getElementById("bonus-area");
        const bonusContent = document.getElementById("bonus-content");

        if (count >= 5) {
            bonusArea.style.display = "block";
            if (count < 10) {
                bonusContent.innerHTML = `<p>â˜˜ï¸ 5å€‹é”æˆç‰¹å…¸ï¼</p><a href="#" class="bonus-link">ä¸­é–“ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆã‚’å—ã‘å–ã‚‹</a>`;
            } else {
                bonusContent.innerHTML = `<p>ğŸŒˆ ã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆãŠã‚ã§ã¨ã†ï¼ ğŸŒˆ</p><a href="#" class="bonus-link" style="background:#e74c3c;">ã€ç©¶æ¥µã€‘ã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆè³å“ã¯ã“ã¡ã‚‰</a>`;
            }
        }
    }

    window.onload = init;
</script>
</body>
</html>
