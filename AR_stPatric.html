    <style>
        :root {

        .container {

            box-sizing: border-box;

        h1 { text-align: center; color: var(--irish-green); margin-top: 0; font-size: 1.4rem; }

        /* ãƒãƒƒãƒ— */
        #map {

        /* ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã¨ãƒœã‚¿ãƒ³ */
        #status { text-align: center; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        .check-btn {

            cursor: pointer; background: var(--irish-green); color: white; 
            border: none; border-radius: 50px; 
            box-shadow: 0 4px 0 var(--dark-green);
            transition: 0.2s; margin-bottom: 20px;

        .check-btn:active { transform: translateY(2px); box-shadow: none; }

        /* ã‚¹ã‚¿ãƒ³ãƒ—ã‚°ãƒªãƒƒãƒ‰ (2åˆ—) */
        .stamp-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; 
        }
        .stamp { 
            background: #fff; border: 2px dashed var(--irish-green);
            border-radius: 10px; padding: 12px 5px; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100px; box-sizing: border-box;
        }
        .stamp.active { border: 2px solid var(--irish-green); background: #e8f5e9; }
        .stamp.active::before { content: 'â˜˜ï¸'; font-size: 20px; }
        .stamp span { font-size: 11px; font-weight: bold; margin: 5px 0; }

        /* å€‹åˆ¥ARãƒªãƒ³ã‚¯ãƒœã‚¿ãƒ³ */
        .link-button {
            display: none; padding: 4px 8px; background: var(--dark-green);
            color: white; text-decoration: none; border-radius: 5px; font-size: 10px;
        }

        /* ç‰¹å…¸ã‚¨ãƒªã‚¢ */
        #bonus-area {
            display: none; margin-top: 25px; padding: 15px;
            background: linear-gradient(135deg, var(--gold) 0%, #fff 100%);
            border: 2px solid var(--gold); border-radius: 12px; text-align: center;
        }
        .bonus-link { 
            display: block; margin-top: 10px; padding: 12px; 
            background: var(--irish-green); color: white; 
            text-decoration: none; border-radius: 8px; font-weight: bold;
        }

        /* ãƒãƒƒãƒ—ä¸Šã®ã‚¢ã‚¤ã‚³ãƒ³ */
        .custom-marker { font-size: 24px; text-align: center; line-height: 1; }
    </style>
</head>
<body>

<div class="container">
    <h1>â˜˜ï¸ Shamrock Rally â˜˜ï¸</h1>
    
    <div id="map"></div>

    <button class="check-btn" onclick="checkLocation()">ç¾åœ¨åœ°ã§ã‚¹ã‚¿ãƒ³ãƒ—ï¼</button>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    // 10ç®‡æ‰€ã®è¨­å®š
    const targets = {
        "1": { name: "å¾³ä¸¸1ä¸ç›®(ãƒ†ã‚¹ãƒˆ)", lat: 35.7725, lng: 139.6615, url: "https://palanar.com/ar_contents/ifo2026_1" },
        "2": { name: "æ±äº¬é§…ä»˜è¿‘", lat: 35.6812, lng: 139.7671, url: "https://www.tokyostationcity.com" },
        "3": { name: "æ–°å®¿ï¼ˆTEST)", lat: 35.6924, lng: 139.6971, url: "https://palanar.app/v2/ar_contents/copy_2c9648ec4f1ee40a" },
        "4": { name: "åœ°ç‚¹4", lat: 35.7000, lng: 139.7000, url: "#" },
        "5": { name: "åœ°ç‚¹5", lat: 35.7100, lng: 139.7100, url: "#" },
        "6": { name: "åœ°ç‚¹6", lat: 35.7200, lng: 139.7200, url: "#" },
        "7": { name: "åœ°ç‚¹7", lat: 35.7300, lng: 139.7300, url: "#" },
        "8": { name: "åœ°ç‚¹8", lat: 35.7400, lng: 139.7400, url: "#" },
        "9": { name: "åœ°ç‚¹9", lat: 35.7500, lng: 139.7500, url: "#" },
        "10": { name: "ã‚´ãƒ¼ãƒ«", lat: 35.7600, lng: 139.7600, url: "#" }
    };

    let map, userMarker;
    let markers = {};
    const storageKey = 'rally_stpatty_2026_v3';

    // åˆæœŸåŒ–
    function init() {
        // ã‚°ãƒªãƒƒãƒ‰ç”Ÿæˆ
        const grid = document.getElementById('stamp-grid');
        for (let i = 1; i <= 10; i++) {
            const div = document.createElement('div');
            div.id = `stamp-${i}`;
            div.className = 'stamp';
            div.innerHTML = `<span>${targets[i].name}</span>
                             <a href="${targets[i].url}" id="link-${i}" class="link-button" target="_blank">Open AR!</a>`;
            grid.appendChild(div);
        }

        // ãƒãƒƒãƒ—åˆæœŸåŒ–
        map = L.map('map').setView([targets["1"].lat, targets["1"].lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ãƒãƒ¼ã‚«ãƒ¼è¨­ç½®
        for (let id in targets) {
            markers[id] = L.marker([targets[id].lat, targets[id].lng], {
                icon: L.divIcon({ className: 'custom-marker', html: 'âšª', iconSize: [30, 30] })
            }).addTo(map).bindPopup(targets[id].name);
        }
        userMarker = L.circleMarker([0,0], { color: 'blue', radius: 7 }).addTo(map);

        updateDisplay();
        startTracking();
    }

    function startTracking() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const { latitude, longitude } = pos.coords;
                userMarker.setLatLng([latitude, longitude]);
            }, null, { enableHighAccuracy: true });
        }
    }

    function checkLocation() {
        document.getElementById("status").innerText = "ä½ç½®ã‚’è¨ˆç®—ä¸­...";
        navigator.geolocation.getCurrentPosition(pos => {
            const { latitude, longitude } = pos.coords;
            let found = false;
            for (let id in targets) {
                const dist = getDistance(latitude, longitude, targets[id].lat, targets[id].lng);
                if (dist < 0.5) { // 500mä»¥å†…
                    saveStamp(id);
                    found = true;
                }
            }
            if (found) alert("â˜˜ï¸ ãŠã‚ã§ã¨ã†ï¼ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ã‚²ãƒƒãƒˆã—ã¾ã—ãŸï¼");
            else alert("ç¯„å›²å†…ã«ã‚¹ãƒãƒƒãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚");
            updateDisplay();
        });
    }

    function getDistance(lat1, lng1, lat2, lng2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLng = (lng2 - lng1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLng/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function saveStamp(id) {
        let stamps = JSON.parse(localStorage.getItem(storageKey)) || [];
        if (!stamps.includes(id)) {
            stamps.push(id);
            localStorage.setItem(storageKey, JSON.stringify(stamps));
        }
    }

    function updateDisplay() {
        let stamps = JSON.parse(localStorage.getItem(storageKey)) || [];
        
        stamps.forEach(id => {
            document.getElementById("stamp-" + id)?.classList.add("active");
            document.getElementById("link-" + id).style.display = "inline-block";
            if (markers[id]) {
                markers[id].setIcon(L.divIcon({ className: 'custom-marker', html: 'â˜˜ï¸', iconSize: [30, 30] }));
            }
        });

        const count = stamps.length;
        document.getElementById("status").innerText = `ã‚¹ã‚¿ãƒ³ãƒ—å–å¾—æ•°: ${count} / 10`;

        const bonusArea = document.getElementById("bonus-area");
        const bonusContent = document.getElementById("bonus-content");

        if (count >= 5) {
            bonusArea.style.display = "block";
            if (count < 10) {
                bonusContent.innerHTML = `<p>â˜˜ï¸ 5å€‹é”æˆï¼ä¸­é–“ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆï¼</p>
                                         <a href="https://example.com/halfway" class="bonus-link" target="_blank">ä¸­é–“ç‰¹å…¸ã‚’å—ã‘å–ã‚‹</a>`;
            } else {
                bonusContent.innerHTML = `<p>ğŸŒˆ ã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆé”æˆï¼ ğŸŒˆ</p>
                                         <a href="https://example.com/complete" class="bonus-link" target="_blank" style="background:#e74c3c;">ã€ç©¶æ¥µã€‘ã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆè³å“ã¸</a>`;
            }
        }
    }

    window.onload = init;
</script>
