<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>St. Patrick's Day Stamp Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --irish-green: #009a49;
            --gold: #ffcd00;
            --dark-green: #00622d;
            --cream: #f8f4e3;
        }

        body { 
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif; 
            background-color: var(--cream); 
            color: var(--dark-green); 
            margin: 0; padding: 15px;
        }

        .container { 
            max-width: 500px; margin: 0 auto; 
            border: 4px double var(--gold);
            padding: 15px; background: white; border-radius: 15px;
            box-sizing: border-box;
        }

        h1 { text-align: center; color: var(--irish-green); margin-top: 0; font-size: 1.4rem; }

        /* マップ */
        #map { 
            height: 280px; width: 100%; border-radius: 12px; 
            margin-bottom: 15px; border: 2px solid var(--irish-green);
            z-index: 1;
        }

        /* ステータスとボタン */
        #status { text-align: center; font-weight: bold; margin-bottom: 10px; font-size: 14px; }
        .check-btn { 
            width: 100%; padding: 16px; font-size: 1.1rem; font-weight: bold;
            cursor: pointer; background: var(--irish-green); color: white; 
            border: none; border-radius: 50px; 
            box-shadow: 0 4px 0 var(--dark-green);
            transition: 0.2s; margin-bottom: 20px;
        }
        .check-btn:active { transform: translateY(2px); box-shadow: none; }

        /* スタンプグリッド (2列) */
        .stamp-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; 
        }
        .stamp { 
            background: #fff; border: 2px dashed var(--irish-green);
            border-radius: 10px; padding: 12px 5px; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100px; box-sizing: border-box;
        }
        .stamp.active { border: 2px solid var(--irish-green); background: #e8f5e9; }
        .stamp.active::before { content: '☘️'; font-size: 20px; }
        .stamp span { font-size: 11px; font-weight: bold; margin: 5px 0; }

        /* 個別ARリンクボタン */
        .link-button {
            display: none; padding: 4px 8px; background: var(--dark-green);
            color: white; text-decoration: none; border-radius: 5px; font-size: 10px;
        }

        /* 特典エリア */
        #bonus-area {
            display: none; margin-top: 25px; padding: 15px;
            background: linear-gradient(135deg, var(--gold) 0%, #fff 100%);
            border: 2px solid var(--gold); border-radius: 12px; text-align: center;
        }
        .bonus-link { 
            display: block; margin-top: 10px; padding: 12px; 
            background: var(--irish-green); color: white; 
            text-decoration: none; border-radius: 8px; font-weight: bold;
        }

        /* マップ上のアイコン */
        .custom-marker { font-size: 24px; text-align: center; line-height: 1; }
    </style>
</head>
