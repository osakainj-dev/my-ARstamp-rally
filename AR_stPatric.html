<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>St. Patrick's Rally</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --irish-green: #009a49; --gold: #ffcd00; --cream: #f8f4e3; }
        body { font-family: sans-serif; background-color: var(--cream); margin: 0; padding: 10px; }
        .container { max-width: 500px; margin: 0 auto; background: white; border: 2px solid var(--gold); border-radius: 15px; padding: 15px; box-sizing: border-box; }
        
        /* 地図の高さを確実に確保 */
        #map { 
            height: 250px; 
            width: 100%; 
            background: #eee; 
            border-radius: 10px; 
            margin-bottom: 15px;
            z-index: 1;
        }

        .check-btn { 
            width: 100%; padding: 16px; background: var(--irish-green); color: white; 
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 0 #00622d; margin-bottom: 15px;
        }
        .stamp-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .stamp { border: 2px dashed var(--irish-green); padding: 10px; border-radius: 10px; text-align: center; font-size: 12px; min-height: 60px; }
        .stamp.active { background: #e8f5e9; border-style: solid; }
        .stamp.active::after { content: '☘️'; display: block; font-size: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color:var(--irish-green);">☘️ St. Paddy's Map</h2>
    <div id="map"></div>
    <div id="status" style="text-align:center; font-size:14px; margin-bottom:10px;">GPSをオンにしてください</div>
    <button class="check-btn" onclick="checkLocation()">現在地でチェック！</button>
    <div class="stamp-grid" id="stamp-grid"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const targets = {
        "1": { name: "徳丸1丁目", lat: 35.7725, lng: 139.6615 },
        "2": { name: "東京駅", lat: 35.6812, lng: 139.7671 },
        "3": { name: "新宿", lat: 35.6924, lng: 139.6971 }
    };

    let map, userMarker;
    let markers = {};

    function initMap() {
        try {
            // 地図の初期位置（デフォルト：東京）
            map = L.map('map').setView([35.6895, 139.6917], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            for (let id in targets) {
                markers[id] = L.marker([targets[id].lat, targets[id].lng]).addTo(map).bindPopup(targets[id].name);
            }
            userMarker = L.circleMarker([0,0], {radius: 8, color: 'blue'}).addTo(map);
            console.log("Map initialized");
        } catch (e) {
            document.getElementById('status').innerText = "地図の読み込みに失敗しました";
        }
    }

    // スタンプ枠の生成
    const grid = document.getElementById('stamp-grid');
    Object.keys(targets).forEach(id => {
        const div = document.createElement('div');
        div.id = `stamp-${id}`;
        div.className = 'stamp';
        div.innerText = targets[id].name;
        grid.appendChild(div);
    });

    function checkLocation() {
        if (!navigator.geolocation) return alert("お使いのブラウザはGPS非対応です");
        
        navigator.geolocation.getCurrentPosition(pos => {
            const { latitude, longitude } = pos.coords;
            userMarker.setLatLng([latitude, longitude]);
            map.setView([latitude, longitude], 15);
            
            // 距離判定などのロジック（以下略）
            document.getElementById('status').innerText = `現在地を取得しました`;
        }, err => {
            alert("位置情報の取得を許可してください（設定 > プライバシー）");
        });
    }

    window.onload = initMap;
</script>
</body>
</html>
