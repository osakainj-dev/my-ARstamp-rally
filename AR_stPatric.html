<script>
    const targets = {
        "1": { name: "ã‚±ãƒ«ãƒˆã®åºƒå ´", lat: 35.7725, lng: 139.6615, detailUrl: "https://example.com/detail1", arUrl: "https://palanar.com/ar_contents/ifo2026_1" },
        "2": { name: "ä¸‰ã¤è‘‰ã®å°å¾„", lat: 35.6812, lng: 139.7671, detailUrl: "https://example.com/detail2", arUrl: "#" },
        "3": { name: "å¦–ç²¾ã®æ£®", lat: 35.6924, lng: 139.6971, detailUrl: "https://example.com/detail3", arUrl: "#" },
        "4": { name: "åœ°ç‚¹4", lat: 35.7000, lng: 139.7000, detailUrl: "#", arUrl: "#" },
        "5": { name: "åœ°ç‚¹5", lat: 35.7100, lng: 139.7100, detailUrl: "#", arUrl: "#" },
        "6": { name: "åœ°ç‚¹6", lat: 35.7200, lng: 139.7200, detailUrl: "#", arUrl: "#" },
        "7": { name: "åœ°ç‚¹7", lat: 35.7300, lng: 139.7300, detailUrl: "#", arUrl: "#" },
        "8": { name: "åœ°ç‚¹8", lat: 35.7400, lng: 139.7400, detailUrl: "#", arUrl: "#" },
        "9": { name: "åœ°ç‚¹9", lat: 35.7500, lng: 139.7500, detailUrl: "#", arUrl: "#" },
        "10": { name: "ğŸŒˆ ã‚´ãƒ¼ãƒ«åœ°ç‚¹", lat: 35.7600, lng: 139.7600, detailUrl: "https://example.com/goal-info", arUrl: "#" }
    };

    let map, userMarker;
    let markers = {};
    const storageKey = 'rally_stpatty_2026_detail_v1';

    function init() {
        const gridMain = document.getElementById('stamp-grid-main');
        const goalArea = document.getElementById('goal-area');

        for (let i = 1; i <= 10; i++) {
            const div = document.createElement('div');
            div.id = `stamp-${i}`;
            div.className = (i === 10) ? 'stamp goal' : 'stamp';
            div.innerHTML = `
                <span>${targets[i].name}</span>
                <a href="${targets[i].detailUrl}" class="btn-link detail-btn" target="_blank">ğŸ” è©³ç´°ã‚’è¦‹ã‚‹</a>
                <a href="${targets[i].arUrl}" id="ar-link-${i}" class="btn-link ar-btn" target="_blank">â˜˜ï¸ Open AR!</a>
            `;
            if (i <= 9) gridMain.appendChild(div);
            else goalArea.appendChild(div);
        }

        map = L.map('map').setView([targets["1"].lat, targets["1"].lng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        for (let id in targets) {
            let iconHtml = (id === "10") ? 'ğŸš©' : 'ğŸ“'; 
            markers[id] = L.marker([targets[id].lat, targets[id].lng], {
                icon: L.divIcon({ className: 'custom-marker', html: iconHtml, iconSize: [30, 30] })
            }).addTo(map).bindPopup(targets[id].name);
        }
        
        userMarker = L.circleMarker([0,0], { color: '#007bff', radius: 7 }).addTo(map);

        updateDisplay();
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                userMarker.setLatLng([pos.coords.latitude, pos.coords.longitude]);
            }, null, { enableHighAccuracy: true });
        }
    }

    function checkLocation() {
        navigator.geolocation.getCurrentPosition(pos => {
            const { latitude, longitude } = pos.coords;
            let found = false;
            for (let id in targets) {
                const dist = getDistance(latitude, longitude, targets[id].lat, targets[id].lng);
                if (dist < 0.5) { saveStamp(id); found = true; }
            }
            if (found) alert("â˜˜ï¸ ãŠã‚ã§ã¨ã†ï¼çŸ¥æµã®ã‚¹ã‚¿ãƒ³ãƒ—ã‚’ã‚²ãƒƒãƒˆï¼");
            else alert("è¿‘ãã«ã‚¹ãƒãƒƒãƒˆãŒã‚ã‚Šã¾ã›ã‚“ã€‚åœ°å›³ã®ğŸ“ã‚’ç›®æŒ‡ã—ã¦ã­ã€‚");
            updateDisplay();
        });
    }

    function getDistance(lat1, lng1, lat2, lng2) {
        const R = 6371;
        const dLat=(lat2-lat1)*Math.PI/180; const dLng=(lng2-lng1)*Math.PI/180;
        const a=Math.sin(dLat/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLng/2)**2;
        return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
    }

    function saveStamp(id) {
        let stamps = JSON.parse(localStorage.getItem(storageKey)) || [];
        if (!stamps.includes(id)) { stamps.push(id); localStorage.setItem(storageKey, JSON.stringify(stamps)); }
    }

    function updateDisplay() {
        let stamps = JSON.parse(localStorage.getItem(storageKey)) || [];
        stamps.forEach(id => {
            const el = document.getElementById("stamp-" + id);
            if (el) el.classList.add("active");
            
            // å–å¾—å¾Œã®ã¿ARãƒªãƒ³ã‚¯ã‚’è¡¨ç¤º
            const arLnk = document.getElementById("ar-link-" + id);
            if (arLnk) arLnk.style.display = "block";
            
            if (markers[id]) {
                let successIcon = (id === "10") ? 'ğŸŒˆ' : 'â˜˜ï¸';
                markers[id].setIcon(L.divIcon({ className: 'custom-marker', html: successIcon, iconSize: [30, 30] }));
            }
        });

        const count = stamps.length;
        document.getElementById("status").innerText = `é›†ã‚ãŸçŸ¥æµ: ${count} / 10`;

        const bonusArea = document.getElementById("bonus-area");
        if (count >= 5) {
            bonusArea.style.display = "block";
            document.getElementById("bonus-content").innerHTML = (count < 10) ? 
                `<p>â˜˜ï¸ 5å€‹é”æˆï¼ä¸­ç´šã‚±ãƒ«ãƒˆãƒã‚¹ã‚¿ãƒ¼ï¼</p><a href="#" class="bonus-link">ä¸­é–“ã‚®ãƒ•ãƒˆã‚’å—ã‘å–ã‚‹</a>` :
                `<p>ğŸŒˆ ã‚³ãƒ³ãƒ—ãƒªãƒ¼ãƒˆï¼çœŸã®ã‚¢ã‚¤ãƒ«ãƒ©ãƒ³ãƒ‰é€šï¼ ğŸŒˆ</p><a href="#" class="bonus-link" style="background:#e74c3c;">ç©¶æ¥µã®å®ç®±ã‚’é–‹ã‘ã‚‹</a>`;
        }
    }
    window.onload = init;
</script>
